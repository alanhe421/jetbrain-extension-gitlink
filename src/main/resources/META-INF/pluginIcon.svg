<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GitLink logo">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#2F80FF"/>
            <stop offset="100%" stop-color="#1B5FCC"/>
        </linearGradient>
        <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="0" dy="1.5" stdDeviation="1.5" flood-color="#000" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Blue background -->
    <rect width="512" height="512" fill="url(#bg)"/>

    <!-- White guide lines resembling the original mark -->
    <g filter="url(#softShadow)">
        <!-- top line -->
        <rect x="48" y="192" width="416" height="10" fill="#FFFFFF" rx="2"/>
        <!-- bottom line -->
        <rect x="48" y="310" width="416" height="10" fill="#FFFFFF" rx="2"/>
    </g>

    <!-- Brand wordmark -->
    <text x="50%" y="270" font-family="Inter, SF Pro Display, Helvetica, Arial, sans-serif"
          font-weight="800" font-size="120" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">
        GitLink
    </text>
</svg>